<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title> Selectors </title>

        <!-- Importacoes js -->
        <script type="text/javascript" src="../../libs/jquery-3.3.1/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../js/03_jQuery_Selectors.js"></script>
    </head>

    <body>

        <!-- Elementos por TAG -->
        <p> Parágrafo 1 </p>
        <p> Parágrafo 2 </p>
        <p> Parágrafo 3 </p>
        <p> Parágrafo 4 </p>
        <p> Parágrafo 5 </p>

        <!-- Elemento por ID -->
        <h1 id="meuCabecalho"> Cabeçalho linkado por ID </h1>

        <!-- Elementos por CLASS -->
        <div class="minhaDiv"> Div 1 com classe </div>
        <div class="minhaDiv"> Div 2 com classe </div>
        <div class="minhaDiv"> Div 3 com classe </div>

        <br>

        <!-- Elementos por NAME -->
        <button type="button" name="botoes"> Modificar por TAG </button>
        <button type="button" name="botoes"> Modificar por ID </button>
        <button type="button" name="botoes"> Modificar por CLASS </button>
        <button type="button" name="botoes"> Modificar por NAME </button>
        <button type="button" name="botoes"> Modificar por * </button>

    </body>

</html>
