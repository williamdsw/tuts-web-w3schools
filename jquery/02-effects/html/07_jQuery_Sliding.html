<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title> Sliding </title>

        <!-- Importacoes css -->
        <link rel="stylesheet" type="text/css" href="../css/07_jQuery_Sliding.css" />

        <!-- Importacoes js -->
        <script type="text/javascript" src="../../libs/jquery-3.3.1/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../js/07_jQuery_Sliding.js"></script>
    </head>

    <body>

        <!-- Primeiro exemplo -->
        <div id="flip1" class="header"> Clique aqui para expandir o conteúdo </div>
        <div id="panel1" class="content"> Conteúdo que estava escondido </div>

        <br>

        <!-- Segundo exemplo -->
        <div id="flip2" class="header"> Clique aqui para esconder o conteúdo </div>
        <div id="panel2" class="content"> Conteúdo que estava escondido </div>

        <br>

        <!-- Terceiro exemplo -->
        <div id="flip3" class="header"> Clique aqui para expandir / esconder o conteúdo </div>
        <div id="panel3" class="content"> Conteúdo que estava escondido </div>

    </body>

</html>
