<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- META -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- CSS -->
        <link rel="stylesheet" href="../libs/bootstrap-4.1.3-dist/css/bootstrap.min.css">
        
        <!-- JS -->
        <script type="text/javascript" src="../libs/jquery-3.3.1/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../libs/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>

        <title> Document </title>
    </head>
    <body>

        <!-- "container" = classe que gera uma div com width limitado -->
        <div class="container" style="background-color: darkorange;">
            <h1> Minha primeira página em Bootstrap </h1>
            <p> Utilizando class="container" </p>
        </div>

        <br>
        <br>

        <!-- "container-fluid" = classe que gera uma div com width do tamanho da tela -->
        <div class="container-fluid" style="background-color: slategray">
            <h1> Minha primeira página em Bootstrap </h1>
            <p> Utilizando class="container-fluid" </p>
        </div>
    </body>
</html>
