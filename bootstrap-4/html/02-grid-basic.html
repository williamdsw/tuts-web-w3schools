<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- META -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- CSS -->
        <link rel="stylesheet" href="../libs/bootstrap-4.1.3-dist/css/bootstrap.min.css">
        
        <!-- JS -->
        <script type="text/javascript" src="../libs/jquery-3.3.1/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../libs/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>

        <title> Document </title>
    </head>
    <body>

        <!-- "row" = classe para linha de ate 12 colunas 
          -- "col" = classe para coluna -->

        <!-- Gerando 3 colunas com mesmo tamanho  -->
        <div class="row">
            <div class="col" style="background-color: rgb(235, 132, 132);">Primeira Coluna</div>
            <div class="col" style="background-color: rgba(238, 151, 151, 0.8);">Segunda Coluna</div>
            <div class="col" style="background-color: rgba(250, 186, 186, 0.6);">Terceira Coluna</div>
        </div>

        <br>

        <!-- Gerando 4 colunas responsivas do mesmo tamanho 
          -- Caso o "width" for menor do que 576px, as colunas ficaram uma em cima da outra. -->
        <div class="row">
            <div class="col-sm-3" style="background-color: rgba(200, 100, 50, 1);">A</div>
            <div class="col-sm-3" style="background-color: rgba(200, 100, 50, 0.8);">B</div>
            <div class="col-sm-3" style="background-color: rgba(200, 100, 50, 0.6);">C</div>
            <div class="col-sm-3" style="background-color: rgba(200, 100, 50, 0.4);">D</div>
        </div>

        <br>

        <!-- Gerando 2 colunas de tamanhos diferentes responsivas
          -- Ambas ficam do mesmo tamanho dependendo do zoom -->
        <div class="row">
            <div class="col-sm-4" style="background-color: aquamarine;">Menor</div>
            <div class="col-sm-8" style="background-color: aqua;">Maior</div>
        </div>
    </body>
</html>
