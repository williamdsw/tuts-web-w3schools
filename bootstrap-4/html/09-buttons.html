<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- META -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- CSS -->
        <link rel="stylesheet" href="../libs/bootstrap-4.1.3-dist/css/bootstrap.min.css">

        <!-- JS -->
        <script type="text/javascript" src="../libs/jquery-3.3.1/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../libs/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>

        <title> Document </title>
    </head>
    <body>
       
        <!-- ##### BUTTONS ##### -->

        <br>

        <!-- "btn" = Classe que aplica estilo visuais aos botoes -->
        <div class="container">
            <button type="button" class="btn">Básico</button>
            <button type="button" class="btn btn-primary">Primário</button>
            <button type="button" class="btn btn-secondary">Secundário</button>
            <button type="button" class="btn btn-success">Sucesso</button>
            <button type="button" class="btn btn-info">Informação</button>
            <button type="button" class="btn btn-warning">Alerta</button>
            <button type="button" class="btn btn-danger">Perigo</button>
            <button type="button" class="btn btn-dark">Preto</button>
            <button type="button" class="btn btn-light">Branco</button>
            <button type="button" class="btn btn-link">Link</button>
        </div>
       
        <br>

        <!-- "btn-outline" = Classe que aplica visual de botao com borda -->
        <div class="container">
            <button type="button" class="btn btn-outline-primary">Primário</button>
            <button type="button" class="btn btn-outline-secondary">Secundário</button>
            <button type="button" class="btn btn-outline-success">Sucesso</button>
            <button type="button" class="btn btn-outline-info">Informação</button>
            <button type="button" class="btn btn-outline-warning">Alerta</button>
            <button type="button" class="btn btn-outline-danger">Perigo</button>
            <button type="button" class="btn btn-outline-dark">Preto</button>
            <button type="button" class="btn btn-outline-light">Branco</button>
            <button type="button" class="btn btn-outline-link">Link</button>
        </div>
       
        <br>

        <!-- Tipos de tamanhos de botoes -->
        <div class="container">

            <!-- "btn-lg" = Indica um botao de tamanho grande -->
            <button type="button" class="btn btn-primary btn-lg">Grande</button>

            <!-- "" = Indica um botao de tamanho padrao -->
            <button type="button" class="btn btn-primary">Padrão</button>

            <!-- "btn-sm" = Indica um botao de tamanho pequeno -->
            <button type="button" class="btn btn-primary btn-sm">Pequeno</button>
        </div>
       
        <br>

        <!-- "btn-block" = Botao que vai ocupar a tela inteira -->
        <div class="container">
            <button type="button" class="btn btn-primary btn-block">Ocupa a div inteira</button>
        </div>
       
        <br>

        <!-- "active" = Indica um botao ativado / desbloqueado  -->
        <!-- "disabled" = Indica um botao desativado / bloqueado  -->
        <div class="container">
            <button type="button" class="btn btn-primary active">Botão ativo</button>
            <button type="button" class="btn btn-primary disabled" disabled>Botão bloqueado</button>
        </div>
    </body>
</html>
