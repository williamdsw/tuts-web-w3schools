<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- META -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- CSS -->
        <link rel="stylesheet" href="../libs/bootstrap-4.1.3-dist/css/bootstrap.min.css">

        <!-- JS -->
        <script type="text/javascript" src="../libs/jquery-3.3.1/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../libs/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>

        <title> Document </title>
    </head>
    <body>
       
        <div class="content-fluid">

            <!-- "rounded" = Classe que cria uma borda arredondada na imagem -->
            <img src="../images/paris.jpg" alt="Paris" class="rounded">

            <!-- "rounded-circle" = Classe que cria uma imagem com formato de circulo  -->
            <img src="../images/newyork.jpg" alt="New York" class="rounded-circle">

            <!-- "img-thumbnail" = Classe que cria uma imagem de "thumbnail" com borda -->
            <img src="../images/sanfran.jpg" alt="San Francisco" class="img-thumbnail">

            <!-- "img-fluid" = Classe que deixa uma imagem responsiva -->
            <img src="../images/chania.jpg" alt="Chania" class="img-fluid">
           
        </div>
    </body>
</html>
