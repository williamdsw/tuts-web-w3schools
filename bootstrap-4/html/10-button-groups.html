<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- META -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- CSS -->
        <link rel="stylesheet" href="../libs/bootstrap-4.1.3-dist/css/bootstrap.min.css">

        <!-- JS -->
        <script type="text/javascript" src="../libs/jquery-3.3.1/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../libs/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>

        <title> Document </title>
    </head>
    <body>
       
        <!-- ##### BUTTON GROUPS ##### -->

        <br/>

        <!-- "btn-group" = Cria um grupo que abriga botoes (tamanho default) -->
        <div class="btn-group">
            <button type="button" class="btn btn-primary">PlayStation 4</button>
            <button type="button" class="btn btn-primary">Xbox One</button>
            <button type="button" class="btn btn-primary">Nintendo Switch</button>
        </div>

        <br/><br/>

        <!-- "btn-group-lg" = Cria um grupo que abriga botoes (tamanho grande) -->
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-primary">PlayStation 4 (GRANDE)</button>
            <button type="button" class="btn btn-primary">Xbox One (GRANDE)</button>
            <button type="button" class="btn btn-primary">Nintendo Switch (GRANDE)</button>
        </div>

        <br/><br/>

        <!-- "btn-group-sm" = Cria um grupo que abriga botoes (tamanho pequeno) -->
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-primary">PlayStation 4 (PEQUENO)</button>
            <button type="button" class="btn btn-primary">Xbox One (PEQUENO)</button>
            <button type="button" class="btn btn-primary">Nintendo Switch (PEQUENO)</button>
        </div>

        <br/><br/>

        <!-- "btn-group-vertical" = Cria um grupo que abriga botoes na vertical -->
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary">PlayStation 4</button>
            <button type="button" class="btn btn-primary">Xbox One</button>
            <button type="button" class="btn btn-primary">Nintendo Switch</button>
        </div>

        <br/><br/>

        <!-- "btn-group" = Cria um grupo que abriga botoes (tamanho default) -->
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Sony</button>
            <button type="button" class="btn btn-primary">Nintendo</button>

            <div class="btn-group">

                <!-- "dropdown-toggle" = Classe que cria uma aparencia de menu dropdown 
                     "data-toggle" = Atributo que indica qual tipo sera afetado -->
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Microsoft
                </button>

                <!-- "dropdown-menu" = Classe que cria uma aparencia de menu de itens = -->
                <div class="dropdown-menu">

                    <!-- "dropdown-item" = Classe que cria aparencia de um item do menu dropdown -->
                    <a class="dropdown-item" href="#">Xbox 360</a>
                    <a class="dropdown-item" href="#">Xbox One</a>
                    <a class="dropdown-item" href="#">Windows</a>
                </div>
            </div>
        </div>

        <br/><br/>

        <!-- "btn-group" = Cria um grupo que abriga botoes (tamanho default) -->
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Sony</button>

            <!-- "dropdown-toggle" = Classe que cria uma aparencia de menu dropdown 
                 "dropdown-toggle-split" = Indica que o menu e separado do botao
                 "data-toggle" = Atributo que indica qual tipo sera afetado -->
            <button type="button" 
                    class="btn btn-primary dropdown-toggle dropdown-toggle-split" 
                    data-toggle="dropdown">

                <!-- "caret" = Classe que cria um icone de menu dropdown -->
                <span class="caret"></span>
                
            </button>

            <!-- "dropdown-menu" = Classe que cria uma aparencia de menu de itens = -->
            <div class="dropdown-menu">

                <!-- "dropdown-item" = Classe que cria aparencia de um item do menu dropdown -->
                <a class="dropdown-item" href="#">PSOne</a>
                <a class="dropdown-item" href="#">Playstation 2</a>
                <a class="dropdown-item" href="#">Playstation 3</a>
                <a class="dropdown-item" href="#">Playstation 4</a>
                <a class="dropdown-item" href="#">PSP</a>
                <a class="dropdown-item" href="#">PSVita</a>
            </div>
            
        </div>

        <br/><br/>

        <!-- "btn-group-vertical" = Cria um grupo que abriga botoes na vertical -->
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary">Sony</button>
            <button type="button" class="btn btn-primary">Nintendo</button>

            <div class="btn-group">

                <!-- "dropdown-toggle" = Classe que cria uma aparencia de menu dropdown 
                     "data-toggle" = Atributo que indica qual tipo sera afetado -->
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Microsoft
                </button>

                <!-- "dropdown-menu" = Classe que cria uma aparencia de menu de itens = -->
                <div class="dropdown-menu">

                    <!-- "dropdown-item" = Classe que cria aparencia de um item do menu dropdown -->
                    <a class="dropdown-item" href="#">Xbox 360</a>
                    <a class="dropdown-item" href="#">Xbox One</a>
                    <a class="dropdown-item" href="#">Windows</a>
                </div>
            </div>
        </div>        
    </body>
</html>
