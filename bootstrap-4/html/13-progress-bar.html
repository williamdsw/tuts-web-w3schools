<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- META -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- CSS -->
        <link rel="stylesheet" href="../libs/bootstrap-4.1.3-dist/css/bootstrap.min.css">

        <!-- JS -->
        <script type="text/javascript" src="../libs/jquery-3.3.1/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../libs/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>

        <title> Document </title>
    </head>
    <body>
       
        <!-- ##### PROGRESS BAR ##### -->

        <!-- ##### Exemplo basico da barra de progresso ##### -->
        <div class="container">

            <h5>Barra de Progresso Básica</h5>

            <!-- "progress" = Classe que cria uma barra de progresso -->
            <!-- "progress-bar" = Classe que cria o conteudo da barra de progresso -->
            <div class="progress">
                <div class="progress-bar" style="width: 63%;"></div>
            </div>
        </div>

        <br/>

        <!-- ##### Barra de progresso com height modificado ##### -->
        <div class="container">

            <h5>Barra de Progresso com Height diferente</h5>

            <div class="progress" style="height: 30px;">
                <div class="progress-bar" style="width: 25%;"></div>
            </div>
        </div>

        <br/>

        <!-- ##### Barra de progresso com label dentro ##### -->
        <div class="container">

            <h5>Barra de Progresso com Label</h5>

            <div class="progress">
                <div class="progress-bar" style="width: 73%;">73%</div>
            </div>
        </div>

        <br/>

        <!-- ##### Exemplos de barras de progresso coloridas ##### -->
        <div class="container">

            <h5>Barras de Progresso Coloridas</h5>

            <!-- Azul (padrao) -->
            <div class="progress">
                <div class="progress-bar" style="width: 100%;"></div>
            </div>

            <br/>

            <!-- Verde -->
            <div class="progress">
                <div class="progress-bar bg-success" style="width: 90%;"></div>
            </div>

            <br/>

            <!-- Azul Esverdeado -->
            <div class="progress">
                <div class="progress-bar bg-info" style="width: 80%;"></div>
            </div>

            <br/>

            <!-- Amarelo -->
            <div class="progress">
                <div class="progress-bar bg-warning" style="width: 70%;"></div>
            </div>

            <br/>

            <!-- Vermelho -->
            <div class="progress">
                <div class="progress-bar bg-danger" style="width: 60%;"></div>
            </div>

            <br/>

            <!-- Branco -->
            <div class="progress border">
                <div class="progress-bar bg-white" style="width: 50%;"></div>
            </div>

            <br/>

            <!-- Cinza -->
            <div class="progress">
                <div class="progress-bar bg-secondary" style="width: 40%;"></div>
            </div>

            <br/>

            <!-- Cinza Claro -->
            <div class="progress border">
                <div class="progress-bar bg-light" style="width: 30%;"></div>
            </div>

            <br/>

            <!-- Cinza Escuro -->
            <div class="progress">
                <div class="progress-bar bg-dark" style="width: 20%;"></div>
            </div>
            
        </div>

        <br/>

        <!-- ##### Exemplo de barra de progresso com listras ##### -->
        <div class="container">

            <h5>Barra de Progresso com Listras</h5>

            <!-- "progress-bar-striped" = Adiciona listras a barra de progresso -->
            <div class="progress">
                <div class="progress-bar progress-bar-striped" style="width: 46%;"></div>
            </div>
        </div>

        <br/>

        <!-- ##### Exemplo de barra de progresso com listras animada ##### -->
        <div class="container">

            <h5>Barra de Progresso com Listras e Animação</h5>

            <!-- "progress-bar-striped progress-bar-animated" = Adiciona listras a barra de progresso -->
            <div class="progress">
                <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 50%;"></div>
            </div>
        </div>

        <br/>

        <!-- ##### Exemplo de multiplas barras de progresso ##### -->
        <div class="container">

            <h5>Múltiplas Barras de Progresso</h5>

            <!-- "Varias progress bar" -->
            <div class="progress">

                <div class="progress-bar bg-success" style="width: 30%;">
                    Espaço livre
                </div>

                <div class="progress-bar bg-warning" style="width: 10%;">
                    Perigo
                </div>

                <div class="progress-bar bg-danger" style="width: 20%;">
                    Alerta
                </div>
            </div>
        </div>
        <br/>
    </body>
</html>
