<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title> Icons CSS </title>

        <!-- Importacao local css -->
        <link rel="stylesheet" href="../css/11_CSS_Icons.css">

        <!-- Importacao links css -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    </head>

    <body>

        <!-- Exemplos -->

        <!-- font awesome -->
        <h3> Exemplo de ícones do Font Awesome </h3>
        <i class="fas fa-comment-dots"> </i>
        <i class="far fa-comments"> </i>
        <i class="fas fa-copyright"> </i>
        <i class="fas fas fa-crown"> </i>
        <i class="fab fa-css3-alt"> </i>

        <!-- bootstrap -->
        <h3> Exemplo de ícones do Bootstrap </h3>
        <i class="glyphicon glyphicon-cloud"></i>
        <i class="glyphicon glyphicon-remove"></i>
        <i class="glyphicon glyphicon-user"></i>
        <i class="glyphicon glyphicon-envelope"></i>
        <i class="glyphicon glyphicon-thumbs-up"></i>

        <!-- google icons -->
        <h3> Exemplo de ícones do Google Icons </h3>
        <i class="material-icons">cloud</i>
        <i class="material-icons">favorite</i>
        <i class="material-icons">attachment</i>
        <i class="material-icons">computer</i>
        <i class="material-icons">traffic</i>

    </body>

</html>
