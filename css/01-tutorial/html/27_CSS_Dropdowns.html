<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title> Dropdowns CSS </title>

        <link rel="stylesheet" href="../css/27_CSS_Dropdowns.css">

    </head>

    <body>

        <!-- Exemplo dropdown -->
        <div class="dropdown-text">
            <span> Passe o Mouse aqui </span>

            <div class="dropdown-text-content">
                <p> Exemplo de Dropdown </p>
            </div>
        </div>

        <br> <br> <br>

        <!-- Botao com dropdown links -->
        <div class="dropdown-button">
            <button type="button" class="dropbutton"> Hover aqui </button>

            <div class="dropdown-button-content">
                <a href="#"> Item 1 </a>
                <a href="#"> Item 2 </a>
                <a href="#"> Item 3 </a>
            </div>
        </div>

    </body>

</html>
