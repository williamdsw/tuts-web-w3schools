<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title> CSS Forms </title>

        <link rel="stylesheet" href="../css/31_CSS_Forms.css">

    </head>

    <body>

        <!-- input-large -->
        <div class="box">
            <input type="text" class="input-large" value="Input com width:100% ">
        </div>

        <!-- input-padded -->
        <div class="box">
            <input type="text" class="input-padded" value="Input com padding, margin e box-sizing">
        </div>

        <!-- input-bordered -->
        <div class="box">
            <input type="text" class="input-padded input-bordered" value="Input com border e border-radius">
        </div>
        
        <!-- input-bordered-bottom -->
        <div class="box">
            <input type="text" class="input-padded input-bordered-bottom" value="Input com border-bottom">
        </div>
        
        <!-- input-colored -->
        <div class="box">
            <input type="text" class="input-padded input-colored" value="Input colorido">
        </div>

        <!-- input-focused -->
        <div class="box">
            <input type="text" class="input-padded input-focused" value="Input com focus personalizado">
        </div>

        <!-- input-focused-bordered -->
        <div class="box">
            <input type="text" class="input-padded input-bordered input-focused-bordered" value="Input com focus personalizado">
        </div>

        <!-- input-with-icon -->
        <div class="box">
            <input type="text" class="input-padded input-with-icon" value="" placeholder="Search...">
        </div>

        <!-- input-animated -->
        <div class="box">
            <input type="text" class="input-padded input-with-icon input-animated" value="" placeholder="Search...">
        </div>

        <!-- my-textarea -->           
        <div class="box">
            <textarea class="my-textarea"> Smoke on the water, a fire in the sky ...</textarea>
        </div>

        <!-- my-select -->                    
        <div class="box">
            <select class="my-select">
                <option value=""> Thriller </option>
                <option value=""> Bad </option>
                <option value=""> Dangerous </option>
            </select>
        </div>

        <!-- my-button -->                   
        <div class="box">
            <button class="my-button"> Exemplo de Bot√£o </button>
        </div>
    </body>

</html>
