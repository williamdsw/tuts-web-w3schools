<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JS DOM Elements</title>
        
        <!-- Importacoes js -->
        <script type="text/javascript" src="../js/03_JS_DOM_Elements.js"></script>
    </head>

    <body>

        <!-- Mensagem -->
        <p>Exemplos de Elementos do DOM:</p>
        
        <!-- span -->
        <span id="demo">Span com ID #demo</span>

        <br>

        <!-- div -->
        <div>Div de exemplo...</div>

        <br>

        <!-- p -->
        <p class="paragrafo">Primeiro Parágrafo</p>
        <p class="paragrafo">Segundo Parágrafo</p>
        <p class="paragrafo">Terceiro Parágrafo</p>
        <p class="paragrafo">Quarto Parágrafo</p>
        <p class="paragrafo">Quinto Parágrafo</p>

        <br>

        <!-- input -->
        <input type="text" name="CAMPO" value="1" />
        <input type="text" name="CAMPO" value="2" />
        <input type="text" name="CAMPO" value="3" />

        <br><br>

        <!-- a -->
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        <a href="#">Link 4</a>

        <br><br>

        <!-- div -->
        <div id="message"></div>

    </body>

</html>
